<section class="categories-list">
  <mat-grid-list cols="4" rowHeight="100px">
    <mat-grid-tile [colspan]="'3'" [rowspan]="'1'">
      <h1 class="category-header">{{ "Categories" | translate }}</h1>
    </mat-grid-tile>
    <mat-grid-tile [colspan]="'1'" [rowspan]="'1'" class="create-btn">
      <button
        mat-grid-tile
        colspan="1"
        rowspan="1"
        mat-raised-button
        color="primary"
        class="create-btn"
        (click)="openCreateDialog()"
        matTooltip="{{ 'Create a new category' | translate }}"
      >
        <mat-icon>add</mat-icon> {{ "Create" | translate }}
      </button>
    </mat-grid-tile>
  </mat-grid-list>

  <mat-grid-list cols="4" rowHeight="50px">
    <mat-grid-tile [colspan]="'1'" [rowspan]="'1'">
      <strong class="mat-grid-tile-strong">{{ "Name" | translate }}</strong>
    </mat-grid-tile>
    <mat-grid-tile [colspan]="'1'" [rowspan]="'1'">
      <strong class="mat-grid-tile-strong">{{ "Slug" | translate }}</strong>
    </mat-grid-tile>
    <mat-grid-tile [colspan]="'1'" [rowspan]="'1'">
      <strong class="mat-grid-tile-strong"></strong>
    </mat-grid-tile>
  </mat-grid-list>

  <mat-grid-list
    cols="4"
    rowHeight="50px"
    *ngFor="let category of categories$ | async"
    [style.textAlign]="'center'"
  >
    <mat-grid-tile [colspan]="'1'" [rowspan]="'1'">
      <span class="mat-grid-tile-span">{{ category.name }}</span>
    </mat-grid-tile>
    <mat-grid-tile [colspan]="'1'" [rowspan]="'1'">
      <span class="mat-grid-tile-span">{{ category.slug }}</span>
    </mat-grid-tile>
    <mat-grid-tile [colspan]="'1'" [rowspan]="'1'">
      <div class="mat-grid-tile-div">
        <button
          mat-icon-button
          class="example-icon"
          aria-label="Edit category"
          matTooltip="{{ 'Edit category' | translate }} {{ category.name }}"
          (click)="openUpdateDialog(category)"
        >
          <mat-icon>edit</mat-icon>
        </button>
        <button
          mat-icon-button
          class="example-icon"
          aria-label="Delete category"
          matTooltip="{{ 'Delete category' | translate }} {{ category.name }}"
          (click)="openDeleteDialog(category)"
        >
          <mat-icon>delete</mat-icon>
        </button>
      </div>
    </mat-grid-tile>
  </mat-grid-list>
</section>
